<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Review</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        .star-rating {
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            flex-direction:column-reverse;
            justify-content: center;
            background-color:blanchedalmond;
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
        }
        .star-rating input[type=radio] {
            display: none;
        }
        .star-rating label {
            font-size: 2.5em;
            color: #d7dfdf;
            cursor: pointer;
        }
        .star-rating input[type=radio]:checked ~ label {
            color: #ffc700;
        }
        .star-rating label:hover,
        .star-rating label:hover ~ label {
            color: #ffcc00;
        }
        form{
            background: #fff;
            display: flex;
            flex-direction: column;
            padding: 2vw  4vw;
            width: 90%;
            max-width: 600px;
            border-radius: 10px;
        
        }
        form h3{
            font-weight: 800;
            margin-bottom: 20px;

        }
        form input, form textarea{
            border: 0;
            margin: 10px 0;
            padding: 20px;
            outline: none;
            background: #f5f5f5;
            font-size: 15px;
        }
        form button{
            padding: 15px;
            background-color: #0da2e7;
            font-size: 18px;
            border: 0;
            outline: none;
            width: 150px;
            margin: 20px auto 0;
            border-radius: 20px;
        }
        .star{
            display: flex;
            flex-direction: row-reverse;
            justify-content: center;
        }
        
        
        
    </style>
</head>
<body>
    <div class="star-rating">
        <form action="https://api.web3forms.com/submit" method="POST">
            
            <h3> YOUR REVIEWS </h3>
            
            
            <input type="hidden" name="access_key" value="ac5bee6f-70a7-47bf-9047-40895e8b8c23">
        
            <input type="email" name="email" placeholder="Your Email" required>
    <div class="star">

        <input type="radio" id="5-stars" name="rating" value="5" onclick="generateFeedback(5)"/><label for="5-stars">&#9733;</label>
        <input type="radio" id="4-stars" name="rating" value="4" onclick="generateFeedback(4)"/><label for="4-stars">&#9733;</label>
        <input type="radio" id="3-stars" name="rating" value="3" onclick="generateFeedback(3)"/><label for="3-stars">&#9733;</label>
        <input type="radio" id="2-stars" name="rating" value="2" onclick="generateFeedback(2)"/><label for="2-stars">&#9733;</label>
        <input type="radio" id="1-stars" name="rating" value="1" onclick="generateFeedback(1)"/><label for="1-stars">&#9733;</label>

    </div>
        
            <textarea id="feedbackbox" name="Comment" rows="1" cols="50" placeholder="Your feedback will appear here..." innerText = feedback></textarea>
            <button type="submit">Submit Review</button>
        </form>
    </div>
    <p id="feedback"></p>
    

    <script>
      
        
        const feedback = document.getElementById('feedbackbox');
        
        function generateFeedback(rating) {
            let feedback;
            switch(rating) {
                case 5:
                    feedback = "I had an amazing experience! The service was outstanding, and the service were incredibly. Everything exceeded my expectations. I will definitely be coming back and recommending this place to others.";
                    break;
                case 4:
                    feedback = "I had a very good experience overall. The service was great, and the product quality was excellent. Keep up the good work!";
                    break;
                case 3:
                    feedback = "My experience was average. Some aspects were good, like the friendly staff and clean environment, but there were also some areas that need improvement, such as wait times and product availability. It was okay but could be better.";
                    break;
                case 2:
                    feedback = "I was disappointed with my experience. The service was slow, and the staff seemed uninterested. The product I received did not meet my expectations. There is a lot of room for improvement.";
                    break;
                case 1:
                    feedback = "My experience was very poor. The service was terrible, and the staff were rude. The product was not as described, and I had to wait a long time. I will not be coming back and do not recommend this place.";
                    break;
                
                default:
                    feedback = "";
            }
            document.getElementById("feedbackbox").innerText = feedback;
        }
    
    </script>
</body>
</html>
